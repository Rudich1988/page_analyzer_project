{% extends 'base.html' %}

{% block content %}
  <main class="flex-grow-1">
    <!--{% for message in get_flashed_messages() %}
      <div class="alert alert-danger" role="alert">
        {{ message }}
      </div>
    {% endfor %}-->
    {% with errors = get_flashed_messages(category_filter=["error"]) %}
      {% if errors %}
        {% for msg in errors %}
          <div class="alert alert-danger" role="alert">
            {{ msg }}
          </div>
        {% endfor -%}
      {% endif %}
    {% endwith %}
    <div class="container-lg mt-3">
      <div class="row">
        <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
          <h1 class="display-3">Анализатор страниц</h1>
          <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
          <form action="{{ url_for('add_website') }}" method="post" class="d-flex justify-content-center" required>
            <input type="text" name="url" placeholder="https://www.example.com"value="{{ website_name['url'] }}"  class="form-control form-control-lg">
            <!--{% if errors %}
              {{errors['error']}}
            {% endif %}-->
            <input type="submit" class="btn btn-primary  btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
          </form>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
